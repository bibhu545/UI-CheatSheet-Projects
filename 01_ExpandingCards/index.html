<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active" style="background-image: url('images/cityscape.jpg');">
            <h3>
                The Cityscape
            </h3>
        </div>
        <div class="panel" style="background-image: url('images/mountains.jpg');">
            <h3>
                The Mountains
            </h3>
        </div>
        <div class="panel" style="background-image: url('images/tajmahal.jpg');">
            <h3>
                The TajMahal
            </h3>
        </div>
        <div class="panel" style="background-image: url('images/office.jpg');">
            <h3>
                Back to Office
            </h3>
        </div>
        <div class="panel" style="background-image: url('images/space.jpg');">
            <h3>
                A Space Odyssey
            </h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
